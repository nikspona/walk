<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: -0.025em;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }
        
        .card {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--bg-primary);
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .text-content {
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--text-primary);
            text-align: center;
            padding: 2rem 1rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .audio-player {
            padding: 1rem;
        }
        
        .audio-controls {
            width: 100%;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .text-content {
                font-size: 1rem;
                padding: 1.5rem 1rem;
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Walk Gallery</h1>

        <div class="gallery-grid">
            <div class="card">
                <div class="text-content">
                    Yay!
                </div>
            </div>
            <div class="card">
                <div class="text-content">
                    VIDA
                </div>
            </div>
            <div class="card">
                <div class="text-content">
                    Joy
                </div>
            </div>
        </div>
    </div>
</body>
</html>
